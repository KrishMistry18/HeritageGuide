<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HistoryGate{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(135deg, hsl(252, 85%, 93%) 0%, hsl(228, 100%, 95%) 100%);
            color: #000000;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-family: "Bitter", serif;
            font-optical-sizing: auto;
            font-weight: 23px;
            font-style: normal;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5%;
            background-color: #222;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin-top: 1.5%;
            margin-left: 2%;
            border-radius: 50px;
        }
          
        .nav-items {
            display: flex;
            margin-left: 35%;
            background-color: transparent;
            border-radius: 100px;
            padding: 0.6rem 1.2rem;
        }
          
        .nav-items a {
            color: #a9a9a9;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }
          
        .nav-items a:hover {
            color: #ffffff;
        }
          
        .cta-button {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 0.8rem 1.5rem;
            border-radius: 100px;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
          
        .cta-button:hover {
            background-color: #2a2a2a;
        }

        .account {
            background-color: transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 0%;
        }

        .account i {
            font-size: 24px;
            color: white;
        }

        .account:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #ffcc00;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 180px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
            padding: 8px 0;
        }

        .dropdown-menu-end {
            right: 0;
            left: auto;
        }

        .dropdown-item {
            color: black;
            padding: 8px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-item:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="nav-items">
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'about' %}">About us</a>
            <a href="{% url 'map' %}">Map</a>
            <a href="{% url 'itinerary_create' %}">Pathfindr</a>
            <a href="{% url 'chatbot' %}">Roamly</a>
        </div>
          
        {% if user.is_authenticated %}
            <div class="dropdown">
                <button class="account dropdown-toggle" id="accountDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                    <li class="dropdown-item-text">Logged in as: {{ user.username }}</li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="{% url 'account' %}">My Account</a></li>
                    <li><a class="dropdown-item" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        {% else %}
            <a href="{% url 'signup' %}" class="cta-button">
                Sign Up
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 1L15 8L8 15" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1 8H15" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
