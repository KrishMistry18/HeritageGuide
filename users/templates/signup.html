<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - Historify</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 400px;
                text-align: center;
            }

            h2 {
                color: #2c3e50;
                margin-bottom: 1.5rem;
                font-size: 2rem;
            }

            .google-btn {
                display: inline-flex;
                align-items: center;
                background: #fff;
                color: #757575;
                padding: 12px 24px;
                border-radius: 4px;
                text-decoration: none;
                font-weight: 500;
                border: 1px solid #ddd;
                transition: all 0.3s ease;
                margin: 1rem 0;
            }

            .google-btn:hover {
                background: #f5f5f5;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .google-btn img {
                width: 24px;
                margin-right: 12px;
            }

            .user-info {
                margin-top: 2rem;
                padding: 1rem;
                background: #f8f9fa;
                border-radius: 6px;
            }

            .user-info p {
                color: #2c3e50;
                margin-bottom: 1rem;
            }

            .logout-btn {
                display: inline-block;
                background: #e74c3c;
                color: white;
                padding: 8px 16px;
                border-radius: 4px;
                text-decoration: none;
                transition: background 0.3s ease;
            }

            .logout-btn:hover {
                background: #c0392b;
            }

            .welcome-message {
                color: #27ae60;
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        {% load socialaccount %}
        <div class="container">
            <h2>Welcome to Historify</h2>
            
            {% if user.is_authenticated %}
                <div class="user-info">
                    <p class="welcome-message">Welcome back!</p>
                    <p>You are signed in as {{ user.email }}</p>
                    <a href="logout" class="logout-btn">Logout</a>
                </div>
            {% else %}
                <a href="{% provider_login_url 'google' %}?next=/" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google">
                    Sign up with Google
                </a>
            {% endif %}
        </div>
    </body>
</html>
