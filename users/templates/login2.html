<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Historify</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, hsl(252, 85%, 93%) 0%, hsl(228, 100%, 95%) 100%);
    }

    /* Layout */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.5rem;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    footer {
      padding: 1rem;
    }

    /* Logo */
    .loom-logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .loom-logo span {
      color: #625DF5;
      font-weight: 500;
      font-size: 1.25rem;
    }

    /* Card */
    .card {
      background-color: white;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 2rem;
    }

    .card-header {
      text-align: center;
      padding: 1.5rem 1.5rem 0.5rem;
    }

    .card-header h1 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #221F26;
    }

    .card-content {
      padding: 0.5rem 1.5rem 1.5rem;
    }

    /* Form */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #221F26;
      margin-bottom: 0.25rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #E5E7EB;
      border-radius: 0.375rem;
      font-size: 0.875rem;
    }

    .form-input:focus {
      outline: none;
      border-color: #625DF5;
      box-shadow: 0 0 0 2px rgba(98, 93, 245, 0.2);
    }

    .divider {
      display: flex;
      align-items: center;
      color: #8A898C;
      font-size: 0.875rem;
      margin: 1rem 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #E5E7EB;
    }

    .divider::before {
      margin-right: 0.5rem;
    }

    .divider::after {
      margin-left: 0.5rem;
    }

    /* Buttons */
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn-google {
      background-color: white;
      color: #221F26;
      border: 1px solid #E5E7EB;
      gap: 0.5rem;
    }

    .btn-google:hover {
      background-color: #F9FAFB;
    }

    .btn-continue {
      background-color: #625DF5;
      color: white;
      border: none;
    }

    .btn-continue:hover {
      background-color: #4F4BD9;
    }

    .btn-continue:disabled {
      background-color: #F1F1F1;
      color: #8A898C;
      cursor: not-allowed;
    }

    /* Links */
    .text-center {
      text-align: center;
    }

    .text-sm {
      font-size: 0.875rem;
    }

    .text-xs {
      font-size: 0.75rem;
    }

    .text-muted {
      color: #8A898C;
    }

    .link {
      color: #625DF5;
      text-decoration: underline;
    }

    /* Messages */
    .messages {
      margin-bottom: 1rem;
    }

    .alert {
      padding: 0.75rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    .alert-success {
      background-color: #D1FAE5;
      color: #065F46;
      border: 1px solid #A7F3D0;
    }

    .alert-error {
      background-color: #FEE2E2;
      color: #991B1B;
      border: 1px solid #FECACA;
    }

    /* Password field style */
    .password-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: #8A898C;
    }

    /* Responsive */
    @media (min-width: 640px) {
      .card {
        max-width: 400px;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="loom-logo">
        <i class="bi bi-hourglass-split"></i>
        <span>Historify</span>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Login Form -->
      <div class="card">
        <div class="card-header">
          <h1>Welcome Back</h1>
        </div>
        <div class="card-content">
          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}

          <button class="btn btn-google">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" fill="#4285F4"/>
            </svg>
            <span>Continue with Google</span>
          </button>

          <div class="divider">OR</div>

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="loginusername">Username</label>
              <input id="loginusername" name="loginusername" type="text" class="form-input" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
              <label for="loginpassword">Password</label>
              <div class="password-group">
                <input id="loginpassword" name="loginpassword" type="password" class="form-input" placeholder="Enter your password" required>
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye-slash"></i>
                </button>
              </div>
            </div>
            
            <button type="submit" class="btn btn-continue">Continue</button>
          </form>

          <p class="text-xs text-muted text-center" style="margin-top: 1rem;">
            By signing in, you agree to our <a href="#" class="link">Terms</a> and <a href="#" class="link">Privacy Policy</a>.
          </p>
        </div>
      </div>

      <!-- Sign Up Link -->
      <p class="text-sm">
        Don't have an account? <a href="{% url 'signup' %}" class="link">Sign Up</a>
      </p>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Footer content if needed -->
    </footer>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('loginpassword');
    
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Toggle eye icon
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
