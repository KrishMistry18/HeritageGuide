{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Booking Confirmed!</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    <h5 class="mt-3">Thank you for your booking</h5>
                    <p class="mb-4">Your booking has been successfully confirmed. You will receive a confirmation email shortly.</p>
                    <div class="mt-4">
                        <a href="{% url 'book_slot' %}" class="btn btn-primary me-2">Make Another Booking</a>
                        <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">Go to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
